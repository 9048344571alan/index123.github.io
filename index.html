<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<div class="cotainer">
<div class="header">
	<h2>REGISTRATION FORM</h2>
</div>
<form class="form" id="form">
<div class="form-control">
	<label>USERNAME</label>
	<input type="text" name="" id="usename" placeholder="Enter Your Full Name">
	<i class="fas fa-check-circle"></i>
	<i class="fas fa-exclamation-circle"></i>
	<small>Error Msg</small>
</div>
<div class="form-control">
	<label>EMAIL</label>
	<input type="email" name="" id="email" placeholder="Enter Your email">
	<i class="fas fa-check-circle"></i>
	<i class="fas fa-exclamation-circle"></i>
	<small>Error Msg</small>
</div>
<div class="form-control">
	<label>MOBILE NUMBER</label>
	<input type="number" name="" id="mobile" placeholder="Enter Your Mobile Number">
	<i class="fas fa-check-circle"></i>
	<i class="fas fa-exclamation-circle"></i>
	<small>Error Msg</small>
</div>
<div class="form-control">
	<label>PASSWORD</label>
	<input type="password" name="" id="password" placeholder="Enter Your Password">
	<i class="fas fa-check-circle"></i>
	<i class="fas fa-exclamation-circle"></i>
	<small>Error Msg</small>
</div>
<div class="form-control">
	<label>CONFIRM PASSWORD</label>
	<input type="password" name="" id="cpassword" placeholder="Enter Your Password Again">
	<i class="fas fa-check-circle"></i>
	<i class="fas fa-exclamation-circle"></i>
	<small>Error Msg</small>
</div>
<input type="submit"value="Submit" class="btn" name="">
</form>
</div>
<body>

</body>
</html>
